<!doctype html>
<html lang="en" xmlns:th="http://thymeLeaf.com">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Roboto:wght@300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/createEmp.css">



        <title>Employee Management System - Home</title>

    </head>
    <body class="bg-light">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span>E</span><span>M</span><span>S</span></a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/createEmp">Create
                                Employee</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Containner -->
        <div class="container my-5">
            <div class="card w-75 mx-auto shadow">
                <h2 class="card-header">Create Employee</h2>
                <div class="card-body">

                    <form class="row g-3 w-75 mx-auto" th:action="@{/register}"
                        method="post">
                        <div class="col-md-12">
                            <label for="inputAddress" class="form-label">Name</label>
                            <input type="text" class="form-control
                                border-secondary"
                                id="inputAddress" name="name"
                                required placeholder="Enter your name">
                        </div>
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control
                                border-secondary"
                                id="inputEmail4" placeholder="email"
                                name="email" required>
                        </div>
                        <div class="col-md-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control
                                border-secondary"
                                id="inputAddress" name="address"
                                required placeholder="1234 Main St">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Phone
                                Number</label>
                            <input type="phone" class="form-control
                                border-secondary"
                                id="inputAddress" name="phoneno"
                                required placeholder="Phone no">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Salary</label>
                            <input type="number" class="form-control
                                border-secondary"
                                id="inputAddress" name="salary"
                                required placeholder="Enter your salary">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger">Create</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    
                </div>
            </div>

            <!-- <h1 class="text-center text-danger my-3">Create Employee</h1> -->
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </body>
</html>
