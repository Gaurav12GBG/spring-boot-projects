<!doctype html>
<html lang="en" xmlns:th="http://thymeLeaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Employee Management System - Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Baloo Bhai 2', cursive;
            /* font-family: 'Roboto', sans-serif; */
        }

        .card-header,
        .card-footer {
            background-color: rgb(1, 78, 78);
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .card-body {
            border: 2px solid rgb(1, 78, 78);
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span>E</span><span>M</span><span>S</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createEmp">Create
                            Employee</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Containner -->
    <div class="container my-5">
        <div class="card w-75 mx-auto">
            <h2 class="card-header text-center">Edit Employee Details</h2>
            <div class="card-body">
                <form class="row g-3 w-75 mx-auto" th:action="@{/updateEmp}" method="post" th:object="${emp}">
                    <input type="hidden" th:value="${emp.id}" name="id">
                    <div class="col-md-12">
                        <label for="inputAddress" class="form-label">Name</label>
                        <input type="text" class="form-control
                                border-secondary" id="inputAddress" name="name" required placeholder="Enter your name"
                            th:value="${emp.name}">
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control
                                border-secondary" id="inputEmail4" placeholder="email" name="email" required
                            th:value="${emp.email}">
                    </div>
                    <div class="col-md-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control
                                border-secondary" id="inputAddress" name="address" required placeholder="1234 Main St"
                            th:value="${emp.address}">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Phone
                            Number</label>
                        <input type="phone" class="form-control
                                border-secondary" id="inputAddress" name="phoneno" required placeholder="Phone no"
                            th:value="${emp.phoneno}">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Salary</label>
                        <input type="number" class="form-control
                                border-secondary" id="inputAddress" name="salary" required
                            placeholder="Enter your salary" th:value="${emp.salary}">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-danger">Edit</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
