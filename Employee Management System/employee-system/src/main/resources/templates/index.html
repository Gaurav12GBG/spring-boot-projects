<!doctype html>
<html lang="en" xmlns:th="http://thymeLeaf.com">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Roboto:wght@300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/index.css">

        <title>Employee Management System - Home</title>
       
    </head>
    <body class="bg-light">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span>E</span><span>M</span><span>S</span></a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/createEmp">Create
                                Employee</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        
    
        
        <div th:if=${session.msg}>
            <div th class="alert alert-info alert-dismissible fade show" role="alert">
  				<span th:text="${session.msg}"></span><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
        	<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        </div>

        <!-- Containner -->
        <div class="container my-5">
            <h1 class="text-center text-danger my-3">Employee Dashboard</h1>
            <table class="table table-bordered text-center border-secondary">
                <thead class="text-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e,status: ${emp}">
                        <th th:text="${status.index + 1}"></th>
                        <td th:text="${e.name}"></td>
                        <td th:text="${e.address}"></td>
                        <td th:text="${e.email}"></td>
                        <td th:text="${e.phoneno}"></td>
                        <td th:text="${e.salary}"></td>
                        <td><a class="btn btn-bg-1 btn-sm mx-2" th:href="@{/editEmp/{id}(id=${e.id})}"><i class="far fa-edit"></i>  Edit</a>
                        	<a class="btn btn-bg-2 btn-sm" th:href="@{/deleteEmp/{id}(id=${e.id})}"><i class="far fa-trash-alt"></i> Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
            
    </body>
</html>
