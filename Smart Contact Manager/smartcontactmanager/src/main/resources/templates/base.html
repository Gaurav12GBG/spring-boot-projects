<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:fragment="layout(content)">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Roboto:wght@300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />

        <link rel="stylesheet" th:href="@{/css/style.css}">

        <title th:text="${title}"></title>
    
    </head>
    <body class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto text-uppercase">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                th:href="@{/}" th:classappend="${attach1} ? 'active' : ''">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about/}" th:classappend="${attach2} ? 'active' : ''">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/signin/}" th:classappend="${attach3} ? 'active' : ''">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/signup/}" th:classappend="${attach4} ? 'active' : ''">Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>



        <div th:replace="${content}"></div>
        <h5>Base Footer</h5>

        <script th:src="@{/js/script.js}"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </body>
</html>
