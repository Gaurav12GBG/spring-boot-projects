<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="normal/base::layout(~{::section})">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <title>Settings - Smart Contact Manager</title>
    </head>
    <body>
        <section>
            <div class="card marginright m-3 mt-2 shadow">
                <h1 class="text-center mt-2">Change Password</h1>
                <div class="card-body">
                    <div class="row w-50 mx-auto">

                        <!-- form -->
                        <form th:action="@{/user/change-password}" method="post">

                            <!-- Old Password -->
                            <div class="col-md-12 mt-2">
                                <div class="form-group">
                                    <label for="password" class="form-label">Old
                                        Password</label>
                                    <input type="password" name="oldPassword"
                                        class="form-control" placeholder="Enter your old password" required>
                                </div>
                            </div>

                            <!-- New Password -->
                            <div class="col-md-12 mt-2">
                                <div class="form-group">
                                    <label for="password" class="form-label">New
                                        Password</label>
                                    <input type="password" name="newPassword"
                                        class="form-control" placeholder="Enter your new password" required>
                                </div>
                            </div>

                            <!-- Confirm new password -->
                            <div class="col-md-12 mt-2">
                                <div class="form-group">
                                    <label for="password" class="form-label">Confirm
                                        New Password</label>
                                    <input type="password"
                                        name="confirmNewPassword"
                                        class="form-control"
                                        placeholder="confirm your new password"
                                        required>
                                </div>
                            </div>

                            <!-- button -->
                            <div class="container text-center my-4">
                                <button type="submit" class="btn btn-danger">Change
                                    </button>
                                <button type="reset" class="btn btn-warning text-dark">
                                    Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </body>
</html>
