<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="normal/base::layout(~{::section})">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">


        <title>User profile- Smart Contact Manager</title>
    </head>
    <body>
        <section>
            <div class="card marginRight m-3 mt-2 shadow">
                <div class="card-body">

                    <div class="container text-center">
                        <img style="height:200px; width:200px"
                            class="my_profile_picture"
                            th:src="@{/images/av1.jpg}" alt="Profile photo">
                        <h3 class="mt-3"><span th:text="${user.name}"></h3>
                            <table class="table table-striped text-center
                                table-bordered w-75 mx-auto">
                                <thead>
                                    <tr>
                                        <th scope="col">UserId</th>
                                        <th scope="col" th:text="${user.id}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">Email</th>
                                        <td th:text="${user.email}"></td>
                                    </tr>

                                    <tr>
                                        <th scope="row">Role</th>
                                        <td th:text="${user.role}"></td>
                                    </tr>


                                    <tr>
                                        <th scope="row">Account Status</th>
                                        <td th:text="${user.enabled}"></td>
                                    </tr>

                                    <tr>
                                        <th scope="row">About Me</th>
                                        <td th:utext="${user.about}"></td>
                                    </tr>
                                    <!-- 
                            <tr>
                                <th scope="row">Action</th>
                                <td><a href="#"
                                        th:onclick="|deleteContact(${contact.cId})|"
                                        class="btn btn-danger">Delete</a>
                                    <form
                                        th:action="@{'/user/update-contact/'+${contact.cId}}"
                                        method="post" class="mt-2">
                                        <button type="submit" class="btn
                                            btn-success">Update</button>
                                    </form></td>
                            </tr> -->
                                </tbody>
                            </table>

                            <div class="container text-center">
                                <a href="#" class="btn btn-success">Update Profile</a>
                            </div>
                        </div>
                    </div>
                </section>



                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>

            </body>
        </html>
