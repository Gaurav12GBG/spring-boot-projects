<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">


    <title>Contact Detail - Smart Contact Manager</title>
  </head>
  <body>
    <section>
      <div class="card marginRight m-3 mt-2 shadow">
        <div class="card-body">

          <div th:if="${contact}" class="container text-center">
            <img style="height:200px; width:200px" class="my_profile_picture"
              th:src="@{'/images/'+ ${contact.image}}" alt="Profile photo">
            <h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span
                th:text="${contact.secondName}"></span> )</h3>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col" th:text="${contact.cId}"></th>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Email</th>
                  <td th:text="${contact.email}"></td>
                </tr>

                <tr>
                  <th scope="row">Phone</th>
                  <td th:text="${contact.phone}"></td>
                </tr>


                <tr>
                  <th scope="row">Work</th>
                  <td th:text="${contact.work}"></td>
                </tr>

                <tr>
                  <th scope="row">Description</th>
                  <td th:utext="${contact.description}"></td>
                </tr>

                <tr>
                  <th scope="row">Action</th>
                  <td><a href="#"  th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger">Delete</a>
                    <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" class="mx-2 d-inline-block">
                      <button type="submit" class="btn btn-success">Update</button>
                  </form></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div  th:unless="${contact}" class="alert alert-warning">
            <p class="h5 text-center">Don't try doing a smart! You can see only your
              contacts...</p>
          </div>
        </div>
      </div>
    </section>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

  </body>
</html>
