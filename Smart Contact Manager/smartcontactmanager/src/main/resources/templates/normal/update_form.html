<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="normal/base::layout(~{::section})">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">


        <title>Update Contact- Smart Contact Manager</title>
    </head>
    <body>
        <section>
            <div class="card marginRight m-3 mt-2 shadow">
                <div class="card-body">
                    <h1 class="text-center">Update Conatct</h1>
                    <hr>
                    <div class="conatiner-fluid mt-1">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">

                              <form action="#" th:object="${contact}"
                              method="post"
                               enctype="multipart/form-data"
                               th:action="@{/user/process-update}"
                                 class="mt-2">

                                <input type="hidden" th:value="${contact.cId}" name="cId">

                                 <!-- FirstName -->
                                 <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-plus"></i></span>
                                    <input type="text" name="name" id="firstName" class="form-control" placeholder="Enter your first name" aria-label="Username" aria-describedby="basic-addon1" th:value="${contact.name}"  required>
                                  </div>

                                  <!-- second name -->
                                  <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                                    <input type="text" name="secondName" id="secondName" class="form-control" placeholder="Enter your nick name" aria-label="Username" aria-describedby="basic-addon1" th:value="${contact.secondName}" required>
                                  </div>

                                  <!-- Phone Field -->
                                  <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter your phone no" aria-label="Username" aria-describedby="basic-addon1" th:value="${contact.phone}" required>
                                  </div>

                                  <!-- Email field -->
                                  <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email " aria-label="Username" aria-describedby="basic-addon1" th:value="${contact.email}" required>
                                  </div>

                                  <!-- Work field -->
                                  <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                    <input type="text" name="work" id="work" class="form-control" placeholder="Enter your work" aria-label="Username" aria-describedby="basic-addon1" th:value="${contact.work}" required>
                                  </div>

                                  <!-- Description -->
                                  <div class="form-group">
                                    <textarea name="description" id="mytextarea" class="form-control" rows="12" placeholder="Enter contact description" th:text="${contact.description}"></textarea>
                                  </div>

                                  <!-- Image -->

                                  <div class="container mt-3">
                                    <img height="150px" width="150px" th:src="@{'/images/'+${contact.image}}" alt="Error Loaded image" class="border border-secondary p-2" style="margin-left:-12px;">
                                  </div>

                                  <div class="custom-file mt-3">
                                    <label for="image" class="form-label text-secondary">Choose new profile pic</label>
                                    <input type="file" name="image" id="image" class="form-control">
                                  </div>

                                  <!-- button -->
                                  <div class="container text-center mt-3">
                                    <button class="btn btn-outline-primary">Update Contact</button>
                                  </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tiny MCE -->
            <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

            <script>
              tinymce.init({
                selector: '#mytextarea'
              });
            </script>

        </section>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </body>
</html>
